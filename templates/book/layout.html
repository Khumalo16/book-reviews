<!DOCTYPE html>
<html lang="en">
  <head>

	<link rel="stylesheet" href="{{ url_for('static',filename='styles.css')}}">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	{% block title %} {% endblock %}

	{% block style %} {% endblock %}
	
  </head>
   <body>
		<header>
			<div class="header">
				<div class="row panel">
					<div class="col-md-4">
						<div class="title">
							<h class="logo">Books<span>Review</span></h>
						</div>
					</div>
					<div class="col-md-6">
						<div class="input-group">
							<form action="{{ url_for('book')}}" method="post">
								<div class="inline">
									<input type="search"  class="inputText" name="book"  placeholder="Search..."/>
									<button><i class="fa fa-search"></i></button>
								</div>
							</form> 
						</div>
					</div>
					<div class="col-md-2">
						<div class="logs">
							<ul> 
								<li><a href="{{ url_for('index')}}">{% block login %} {% endblock %}</a></li>
								<li><a href="{{ url_for('logout')}}">{% block logout %} {% endblock %}</a></li>
								<li><a href="{{ url_for('registration')}}">{% block join %} {% endblock %}</a></li>
								<li><a href="#"> {% block user %} {% endblock %}</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="direct">
				<div class="desc">
					{% block discription %} {% endblock %}
				</div>
			</div>
		</header>
		{% block body %} {% endblock %}
</body>
</html>
